<!-- MAIN CONTENT -->
<div class="container content container-fluid" id="home">



<form class="form-horizontal" role="form">
 
 <!-- First Name -->
  <div class="form-group">
    <label for="fname" >First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname" placeholder="Jim">
    </div>
    </div>
    
     <!-- Last Name -->
  <div class="form-group">
    <label for="lname" >Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lname" placeholder="John">
    </div>
    </div>
    
    <!-- Email -->
    <div class="form-group">
    	<label for="inputEmail3" >Email:</label>
   	 <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="jimjohn@yahoo.com">
    </div>
    </div>
  
  <!-- Street Address-->
  <div class="form-group">
    <label for="streetaddress" >Street Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="streetaddress" placeholder="1234 Edwards St">
    </div>
 	</div>
 	
 <!-- City-->
  <div class="form-group">
    <label for="City">City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="City" placeholder="Huntington">
    </div>
 	</div>
 	
 	 <!-- State-->
  <div class="form-group">
    <label for="state" >State:</label>
    <div class="col-sm-10">
      <input type=:"text" class="form-control" id="state" placeholder="This will be a drop down">
      </div>
 	</div>
 
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Contact</button>
    </div>
  </div>
</form>
